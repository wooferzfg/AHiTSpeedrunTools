[Info]
name=Speedrun Tools
author="doesthisusername, wooferzfg"
description="A set of useful tools for speedrunning. Currently includes: the RestartIL command, which restarts the current level and can optionally reset collectibles and flags; the MarkRiftsIncomplete/Complete commands, which change whether rifts are accessible from the hub or from within levels."
version="1.0.0"
is_cheat=false
icon=icon.jpg
modclass=SpeedrunTools_Mod
[Configs]
+Config=reset_level_collectibles
Name="Reset Level Collectibles"
Description="Specifies whether using RestartIL should also reset yarn, relics, rift tokens, chests, breakable crates, vaults, and eye blockades."
Default=1
Option[0]="Reset"
Option[1]="Don't Reset"

+Config=reset_level_flags
Name="Reset Level Flags"
Description="Specifies whether using RestartIL hould also reset the level flags for the act that you are currently on. For example, the Mafia HQ intro, paintings, Subcon fires, Snatcher traps, contracts, and Alpine horns."
Default=1
Option[0]="Reset"
Option[1]="Don't Reset"

+Config=reset_time_rift_portals
Name="Reset Time Rift Portals"
Description="Specifies whether time rift portals should always be accessible from within levels and from the hub."
Default=1
Option[0]="Reset"
Option[1]="Don't Reset"

+Config=reset_contractual_obligations
Name="Reset Contractual Obligations"
Description="Specifies whether using RestartIL while on Contractual Obligations should also reset the Snatcher bag and yellow fire."
Default=1
Option[0]="Reset"
Option[1]="Don't Reset"

+Config=reset_alpine_intro
Name="Reset Alpine Intro"
Description="Specifies whether using RestartIL while on Alpine Skyline Free Roam should take you to the intro rather than the main island."
Default=1
Option[0]="Reset"
Option[1]="Don't Reset"
